<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debt Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    
</head>
    <script>
        (function () {
  emailjs.init("_CQQuQnfynDUBwW1p"); // from EmailJS
})();

document.getElementById("debtForm").addEventListener("submit", function (e) {
  e.preventDefault();

  emailjs.sendForm(
    "service_xtxfhdf",
    "template_ykyoirb",
    this
  ).then(
    function () {
      alert("Form sent successfully!");
    },
    function (error) {
      alert("Failed to send form: " + error.text);
    }
  );
});
    </script>


<body>

  <h2>Debt Assistance Form</h2>

  <form id="debtForm">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Reference Number:</label><br>
    <input type="text" name="number" required><br><br>

    <label>How much debt:</label><br>
    <input type="text" name="debt" required><br><br>

    <label>Bailiff Name (optional):</label><br>
    <input type="text" name="bailiff"><br><br>

    <label>Your Message (optional):</label><br>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
